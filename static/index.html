<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiDream Generator</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 600px; background-color: #1e1e1e; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        h1 { text-align: center; color: #bb86fc; }
        textarea { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #333; background-color: #2c2c2c; color: #e0e0e0; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 1rem; background-color: #6200ee; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #3700b3; cursor: not-allowed; }
        #result-container { margin-top: 2rem; text-align: center; }
        #spinner { border: 8px solid #f3f3f3; border-top: 8px solid #6200ee; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        img { max-width: 100%; border-radius: 4px; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HiDream Generator</h1>
        <textarea id="prompt-input" rows="4" placeholder="Scrivi il tuo prompt qui, fratm... es: a cat holding a sign 'Hi-Dreams.ai'"></textarea>
        <button id="generate-btn" onclick="generateImage()">Genera Immagine</button>
        <div id="result-container">
            <div id="spinner"></div>
            <img id="result-image" src="" alt="Generated Image" style="display:none;">
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
